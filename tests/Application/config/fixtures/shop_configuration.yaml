sylius_fixtures:
    suites:
        elasticsearch:
            listeners:
                orm_purger: ~
                images_purger: ~
                logger: ~

            fixtures:
                locale:
                    priority: 1000
                    options:
                        locales:
                            - 'en_US'
                            - 'it_IT'
                            - 'en_150'
                            - 'fr_FR'
                currency:
                    priority: 1000
                    options:
                        currencies:
                            - 'EUR'
                            - 'USD'

                geographical:
                    priority: 1000
                    options:
                        countries:
                            - 'US'
                            - 'IT'
                            - 'FR'
                            - 'DE'
                        zones:
                            US:
                                name: 'United States of America'
                                countries:
                                    - 'US'
                            EU:
                                name: 'Europe'
                                countries:
                                    - 'IT'
                                    - 'FR'
                                    - 'DE'

                menu_taxon:
                    name: taxon
                    priority: 1000
                    options:
                        custom:
                            category:
                                code: 'MENU_CATEGORY'
                                name: 'Category'
                                translations:
                                    en_US:
                                        name: 'Category'
                                    it_IT:
                                        name: 'Categoria'
                                    en_150:
                                        name: 'Category'
                                    fr_FR:
                                        name: 'Cat√©gorie'

                channel:
                    priority: 1000
                    options:
                        custom:
                            us_store:
                                name: 'Unites States Store'
                                code: 'US_STORE'
                                locales:
                                    - 'en_US'
                                default_locale: 'en_US'
                                currencies:
                                    - 'USD'
                                enabled: true
                                hostname: '%env(resolve:SYLIUS_FIXTURES_US_HOSTNAME)%'
                                theme_name: '%env(resolve:SYLIUS_FIXTURES_THEME_NAME)%'
                                shop_billing_data:
                                    company: 'Sylius'
                                    tax_id: '0001112222'
                                    country_code: 'US'
                                    street: 'Test St. 15'
                                    city: 'eCommerce Town'
                                    postcode: '00 33 22'
                                menu_taxon: 'MENU_CATEGORY'
                                contact_phone_number: '+41 123 456 789'
                                contact_email: 'contact@example.com'
                            eu_store:
                                name: 'Europe Store'
                                code: 'EU_STORE'
                                locales:
                                    - 'en_150'
                                    - 'it_IT'
                                    - 'fr_FR'
                                default_locale: 'en_150'
                                currencies:
                                    - 'EUR'
                                enabled: true
                                hostname: '%env(resolve:SYLIUS_FIXTURES_EU_HOSTNAME)%'
                                theme_name: '%env(resolve:SYLIUS_FIXTURES_THEME_NAME)%'
                                shop_billing_data:
                                    company: 'Sylius'
                                    tax_id: '0001112222'
                                    country_code: 'US'
                                    street: 'Test St. 15'
                                    city: 'eCommerce Town'
                                    postcode: '00 33 22'
                                menu_taxon: 'MENU_CATEGORY'
                                contact_phone_number: '+41 123 456 789'
                                contact_email: 'contact@example.com'

                payment_method:
                    priority: 1000
                    options:
                        custom:
                            cash_on_delivery:
                                code: 'cash_on_delivery'
                                name: 'Cash on delivery'
                                channels:
                                    - 'US_STORE'
                                    - 'EU_STORE'
                            bank_transfer:
                                code: 'bank_transfer'
                                name: 'Bank transfer'
                                channels:
                                    - 'US_STORE'
                                    - 'EU_STORE'
                                enabled: true

                shipping_method:
                    priority: 1000
                    options:
                        custom:
                            ups:
                                code: 'ups'
                                name: 'UPS'
                                enabled: true
                                channels:
                                    - 'US_STORE'
                                    - 'EU_STORE'
                            dhl_express:
                                code: 'dhl_express'
                                name: 'DHL Express'
                                channels:
                                    - 'US_STORE'
                                    - 'EU_STORE'
                            fedex:
                                code: 'fedex'
                                name: 'FedEx'
                                channels:
                                    - 'US_STORE'
                                    - 'EU_STORE'

                customer_group:
                    priority: 1000
                    options:
                        custom:
                            retail:
                                code: 'retail'
                                name: 'Retail'
                            wholesale:
                                code: 'wholesale'
                                name: 'Wholesale'

                shop_user:
                    priority: 1000
                    name: 'shop_user'
                    options:
                        random: 20
                        custom:
                            -
                                email: 'shop@example.com'
                                first_name: 'John'
                                last_name: 'Doe'
                                password: 'sylius'

                admin_user:
                    priority: 1000
                    name: 'admin_user'
                    options:
                        custom:
                            -
                                email: 'sylius@example.com'
                                username: 'sylius'
                                password: 'sylius'
                                enabled: true
                                locale_code: '%locale%'
                                first_name: 'John'
                                last_name: 'Doe'
                                avatar: '@SyliusCoreBundle/Resources/fixtures/adminAvatars/john.jpg'

                            -
                                email: 'api@example.com'
                                username: 'api'
                                password: 'sylius-api'
                                enabled: true
                                locale_code: '%locale%'
                                first_name: 'Luke'
                                last_name: 'Brushwood'
                                api: true
                                avatar: '@SyliusCoreBundle/Resources/fixtures/adminAvatars/luke.jpg'

                tax_category:
                    priority: 1000
                    options:
                        custom:
                            clothing:
                                code: 'clothing'
                                name: 'Clothing'
                            other:
                                code: 'other'
                                name: 'Other'

                tax_rate:
                    priority: 1000
                    options:
                        custom:
                            us_clothing_tax:
                                code: 'clothing_sales_tax_7'
                                name: 'Clothing Sales Tax 7%'
                                zone: 'US'
                                category: 'clothing'
                                amount: 0.07

                            us_default_sales_tax:
                                code: 'sales_tax_20'
                                name: 'Sales Tax 20%'
                                zone: 'US'
                                category: 'other'
                                amount: 0.2
                            
                            it_clothing_tax:
                                code: 'clothing_sales_tax_22'
                                name: 'Clothing Sales Tax 22%'
                                zone: 'EU'
                                category: 'clothing'
                                amount: 0.22

                            it_default_sales_tax:
                                code: 'sales_tax_22'
                                name: 'Sales Tax 22%'
                                zone: 'EU'
                                category: 'other'
                                amount: 0.22
